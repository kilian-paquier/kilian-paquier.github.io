<section id="contact">
	<div class="container">
		<div class="row mb-4">
			<div class="col-lg-12 text-center">
				<h2 class="section-heading text-uppercase" i18n>Contactez-moi</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<form (ngSubmit)="onSubmit()" [formGroup]="contactForm">
					<div class="row">
						<div class="col-12 col-lg-6">
							<div class="row">
								<div class="col-12 mb-2">
									<mat-form-field appearance="fill" class="w-100">
										<mat-label i18n>Votre nom et pr√©nom</mat-label>
										<input
											matInput
											[ngClass]="{'is-invalid': submitted && form.name.errors}"
											formControlName="name"
											required
										/>
										<mat-error *ngIf="form.name.errors?.required" i18n="@@required">
											Champ obligatoire
										</mat-error>
									</mat-form-field>
								</div>
								<div class="col-12 mb-2">
									<mat-form-field appearance="fill" class="w-100">
										<mat-label i18n>Votre adresse mail</mat-label>
										<input
											matInput
											[ngClass]="{'is-invalid': submitted && form.email.errors}"
											formControlName="email"
											required
										/>
										<mat-error *ngIf="form.email.errors?.required" i18n="@@required">
											Champ obligatoire
										</mat-error>
										<mat-error *ngIf="form.email.errors?.email" i18n>
											Ceci n'est pas une adresse mail
										</mat-error>
									</mat-form-field>
								</div>
								<div class="col-12 mb-2">
									<mat-form-field appearance="fill" class="w-100">
										<mat-label i18n>Votre entreprise</mat-label>
										<input
											matInput
											[ngClass]="{'is-invalid': submitted && form.company.errors}"
											formControlName="company"
										/>
									</mat-form-field>
								</div>
							</div>
						</div>
						<div class="col-12 col-lg-6 mb-2">
							<mat-form-field appearance="fill" class="w-100">
								<mat-label i18n>Votre message</mat-label>
								<textarea
									matInput
									[ngClass]="{'is-invalid': submitted && form.message.errors}"
									formControlName="message"
									required
									class="message-area"
								></textarea>
								<mat-error *ngIf="form.message.errors?.required" i18n="@@required">
									Champ obligatoire
								</mat-error>
							</mat-form-field>
						</div>
					</div>
					<div class="row">
						<div class="col-12 text-center">
							<button
								[disabled]="loading"
								class="submit-button button"
								color="primary"
								mat-raised-button
								type="submit"
								onclick="this.blur()"
							>
								<span *ngIf="loading" class="spinner-border spinner-border-sm mr-1 ml-n1 mb-1"></span>
								<span i18n>ENVOYER VOTRE MESSAGE</span>
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
